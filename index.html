<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blocks</title>
    <link rel="shortcut icon" href="img\favicon.png" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://www.yahoo.com/" class="header__logo"> <img src="img\yahoo-logo.png" alt="yahoo-logo"></a>
            <a href="$" class="header__support">Help</a>
        </div>
        <main class="main">
            <img src="img\yahoo-logo.png" alt="yahoo-logo">
            <h1>Create a Yahoo account</h1>
            <div class="main__information">
                <div class="main__name">
                    <label>
                        <span class="material-symbols-outlined">contacts</span>
                        <input type="text" placeholder="Full Name">
                    </label>
                </div>
                <div class="main__email">
                    <label>
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" placeholder="New Yahoo email">
                    </label>
                </div>
                <div class="main__password">
                    <label>
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" placeholder="Create password">
                    </label>
                </div>
                <div class="main__birthday">
                    <label>
                        <span class="material-symbols-outlined">cake</span>
                        <input type="date" placeholder="Birthday">
                    </label>
                </div>
            </div>
            <div class="main__policy">
                <p>By clicking "Continue", you agree to the <a href="$" alt="Terms">Terms</a> and acknowledge the <a href="$" alt="privacy">Privacy Policy</a></p>
            </div>
                <div class="main__button">
                    <a href="$" alt="contnue"><button>Continue</button></a>
            </div>
            <div class="main__signIn">
                <p>Already have an account? <a href="#" alt="signIn">Sign in</a></p>
            </div>
        </main>
    </div>
    
</body>
</html>
